<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YT Audio Only Settings</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #2193b0 0%, #6dd5ed 50%, #ff9a56 100%);
      color: white;
      padding: 0;
    }

    .header {
      background: rgba(0, 0, 0, 0.2);
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid rgba(255, 255, 255, 0.1);
    }

    .header h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .header p {
      font-size: 12px;
      opacity: 0.8;
    }

    .content {
      padding: 20px;
    }

    .setting-group {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
      backdrop-filter: blur(10px);
    }

    .setting-group h3 {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .setting-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .setting-item:last-child {
      border-bottom: none;
    }

    .setting-label {
      font-size: 13px;
      display: flex;
      flex-direction: column;
      gap: 3px;
    }

    .setting-label small {
      font-size: 11px;
      opacity: 0.7;
    }

    .toggle-switch {
      position: relative;
      width: 48px;
      height: 26px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 13px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .toggle-switch.active {
      background: #4ecdc4;
    }

    .toggle-switch::after {
      content: '';
      position: absolute;
      top: 3px;
      left: 3px;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      transition: transform 0.3s;
    }

    .toggle-switch.active::after {
      transform: translateX(22px);
    }

    .footer {
      background: rgba(0, 0, 0, 0.2);
      padding: 15px 20px;
      text-align: center;
      border-top: 2px solid rgba(255, 255, 255, 0.1);
    }

    .github-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: white;
      text-decoration: none;
      font-size: 12px;
      padding: 8px 16px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      transition: all 0.3s;
    }

    .github-link:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    .status {
      margin-top: 10px;
      padding: 8px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      font-size: 11px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸŽµ YT Audio Only</h1>
    <p>Save bandwidth, enjoy music</p>
  </div>

  <div class="content">
    <div class="setting-group">
      <h3>ðŸ“º YouTube Settings</h3>
      <div class="setting-item">
        <div class="setting-label">
          <span>Show Title & Info</span>
          <small>Display song info on thumbnail</small>
        </div>
        <div class="toggle-switch active" id="youtube-info-toggle">
        </div>
      </div>
    </div>

    <div class="setting-group">
      <h3>ðŸŽµ YouTube Music Settings</h3>
      <div class="setting-item">
        <div class="setting-label">
          <span>Show Title & Info</span>
          <small>Display song info on thumbnail</small>
        </div>
        <div class="toggle-switch active" id="ytmusic-info-toggle">
        </div>
      </div>
    </div>

    <div class="status" id="status">
      Settings loaded
    </div>
  </div>

  <div class="footer">

</body>
</html>
